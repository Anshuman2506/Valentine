<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  overflow:hidden;
  text-align:center;
  color:white;
}

/* PAGE 1 */
#page1{
  position:absolute;
  top:50%;
  width:100%;
  transform:translateY(-50%);
}

.card{
  background:white;
  color:#333;
  width:90%;
  max-width:360px;
  margin:auto;
  padding:25px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#eee;}

/* PAGE 2 */
#page2{
  display:none;
  padding-top:20px;
}

.message{
  font-size:22px;
  padding:0 16px;
}

.song{
  font-size:14px;
  opacity:0.85;
  margin-top:8px;
}

.gallery{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:20px;
}

.polaroid{
  width:135px;
  background:white;
  padding:8px;
  margin:10px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transform:rotate(-6deg);
}

.polaroid:nth-child(2){transform:rotate(5deg);}
.polaroid:nth-child(3){transform:rotate(-10deg);}

.polaroid img{
  width:100%;
  border-radius:6px;
  cursor:pointer;
}

/* ZOOM */
#zoom{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
}

#zoom img{
  width:90%;
  max-width:420px;
  border-radius:12px;
}

/* HEARTS */
.heart{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

/* FINAL TEXT */
#final{
  display:none;
  font-size:24px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <div class="card">
    <h2>Mini üíñ</h2>
    <h1>Will you be my Valentine?</h1>
    <button id="yes">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <p class="message">
    Babe üíï Jaan ‚ù§Ô∏è Cutu ü•∫<br><br>
    You make my ordinary days feel special,<br>
    and every smile of yours means the world to me üíñ
  </p>

  <div class="song">
    üéµ Can‚Äôt Help Falling in Love ‚Äì Elvis Presley
  </div>

  <div class="gallery">
    <div class="polaroid"><img src="photo1.jpg"></div>
    <div class="polaroid"><img src="photo2.jpg"></div>
    <div class="polaroid"><img src="photo3.jpg"></div>
  </div>

  <div id="final">
    One last thing‚Ä¶<br>I love you, Mini ‚ù§Ô∏è
  </div>
</div>

<div id="zoom"><img></div>

<audio id="music" src="song.mp3"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const music=document.getElementById("music");

/* NO BUTTON RUN */
function run(){
  no.style.position="absolute";
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
}
no.addEventListener("mouseover",run);
no.addEventListener("touchstart",run);

/* YES CLICK */
yes.onclick=()=>{
  page1.style.display="none";
  page2.style.display="block";
  music.play();
  hearts();
  setTimeout(()=>document.getElementById("final").style.display="block",7000);
};

/* HEART RAIN */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

/* ZOOM */
const zoom=document.getElementById("zoom");
const zoomImg=zoom.querySelector("img");
document.querySelectorAll(".polaroid img").forEach(img=>{
  img.onclick=()=>{
    zoomImg.src=img.src;
    zoom.style.display="flex";
  };
});
zoom.onclick=()=>zoom.style.display="none";
</script>

</body>
</html>
